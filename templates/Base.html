<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
    crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/CSS/base.css"/>
    <title>{{title}}</title>
</head>
<body>
   <header>
     <img src="/static/images/Animals.png" width="100%">
       <ul class="mmenuu">
         <li class="left anim"><a class="block" href="#">Кошки</a></li>
         <li class="left anim"><a class="block" href="#">Собаки</a></li>
         <li class="left anim"><a class="block" href="#">Рыбы</a></li>
         <li class="left anim"><a class="block" href="#">Ящерецы</a></li>
         <li class="left anim"><a class="block" href="#">Черепахи</a></li>
         <li class="left anim"><a class="block" href="#">Мыши</a></li>
         <li class="left anim"><a class="block" href="#">Хомяки</a></li>
         {% if current_user.is_authenticated %}
              <li class="right anim"><a id="name" class="block" href="#">{{ current_user.name }}</a>
                     <ul class="ssubmenuu">
                           <li><a href="/logout">Выйти</a></li>
                     </ul>
              </li>
              <li class="right anim"><a class="block" href="#">Избраное</a></li>
         {% else %}
              <li class="right"><a href="/regist"><button class="but" id="reg">Зарегестрироваться</button></a></li>
              <li class="right"><a href="/login"><button class="but" id="log">Войти</button></a></li>
         {% endif %}
       </ul>
   </header>
   <main role="main" class="container">
    {% block content %}{% endblock %}
   </main>
</body>
</html>
